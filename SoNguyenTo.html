<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhap so can kiem tra'));
    function kiemTraSoNguyeTo(n) {
        if (n==2){
            return true;
        } else if (n>2){
            for (let i=2;i<n;i++){
                if (n%i==0){
                    return false;
                } else{
                    return true;
                }
            }
        }
    }
    let count = 0;
    let j = 2;
    while (count < number) {
        if (kiemTraSoNguyeTo(j)) {
            count++;
            document.write(" " + j);
        }
        j++;
    }
</script>
</body>
</html>
